name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.5', '2.6', '2.7', '3.0', '3.1', '3.2', '3.3']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run linter
      run: bundle exec rubocop
    - name: Run tests
      run: COVERAGE=true bundle exec rspec -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o test-results/rspec/results.xml
      env:
        FORBID_FOCUSED_SPECS: 1
    - name: Archive Gemfile.lock for Ruby ${{ matrix.ruby-version }}
      uses: actions/upload-artifact@v4
      with:
        name: Gemfile.lock
        path: Gemfile.lock
    - name: Archive test results for Ruby ${{ matrix.ruby-version }}
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/rspec/results.xml
